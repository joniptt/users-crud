<div class="modal-edit-container">
  <h2 class="mb-5">Cadastrar proposta</h2>
  <mat-form-field appearance="fill">
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
        {{ cliente.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <form [formGroup]="cadProposta">
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <div><input mat-input formControlName="description" type="text" /></div>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <div><input mat-input formControlName="status" type="text" /></div>
      </mat-form-field>
      <footer mat-dialog-actions class="">
        <div>
          <button mat-button class="cancel" mat-dialog-close>Cancelar</button>
        </div>
        <div class="ml-2">
          <button mat-button (click)="create()">Atualizar</button>
        </div>
      </footer>
    </form>
  </div>
</div>
