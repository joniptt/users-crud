<h2 class="mb-5">Editar proposta</h2>
<form [formGroup]="editProposta">
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <div><input mat-input formControlName="description" type="text" /></div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <div><input mat-input formControlName="status" type="text" /></div>
  </mat-form-field>
  <footer mat-dialog-actions class="">
    <div>
      <button mat-button class="cancel" mat-dialog-close>Cancelar</button>
    </div>
    <div class="ml-2">
      <button mat-button (click)="update()">Atualizar</button>
    </div>
  </footer>
</form>
