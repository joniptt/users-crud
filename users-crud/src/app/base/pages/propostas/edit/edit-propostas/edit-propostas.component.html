<mat-dialog-content>
  <form [formGroup]="editProposta">
    <mat-form-field>
      <input mat-input formControlName="description" type="text" />
      <input mat-input formControlName="status" type="text" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions align="'end'">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
